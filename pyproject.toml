[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
  "pysp_xcw.egg-info",
  "__pycache__",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "W",  # pycodestyle warnings
  "D",  # pydocstyle
  "I",  # isort
]
ignore = [
  "D105",  # allow missing docstring for magic methods (e.g., __repr__)
  "D107",  # allow missing docstring in __init__ (covered by class docstring)
  "D203",  # one-blank-line-before-class (conflicts with D211)
  "D212",  # multi-line-summary-first-line (we prefer summary on second line; use D213)
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
known-first-party = ["PySP"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"