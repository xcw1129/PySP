[tool.ruff]
line-length = 120
target-version = "py39"
exclude = [
  "_Assist_Module",
  "__pycache__",
  "_plot_init_.py",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "W",  # pycodestyle warnings
  "D",  # pydocstyle
  "I",  # isort
]
ignore = [
  "D105",  # allow missing docstring for magic methods (e.g., __repr__)
  "D212",  # multi-line-summary-first-line (we prefer summary on second line; use D213)
  "D205",  # summary line blank line after (project docstrings often start with title blocks)
  "D400",  # first line should end with a period (allow Chinese titles without period)
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
known-first-party = ["PySP"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"